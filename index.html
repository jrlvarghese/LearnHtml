<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Tutorials from eduonix</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="test"></div>
        <h3>Happy learning</h3>
        <br><br>
        <!--see the script-->
        <!--
        onmousehover
        onmouseout
        ondblclick
        -->
        <button onclick="getDate()">GET DATE</button>
        <h1 id="date"></h1>
        <br><br>
        <!--
            onblur
        onfocus
        onreset
        onselect
        onkeydown
        onkeyup
        onkeypress
        onchange
        onsubmit
        -->
        <form onsubmit="submitform()">
            <div>
                <label>Name</label>
                <input type="text" id="fName">
            </div>
            <div>
                <label>Email</label>
                <input type="text" id="fEmail">
            </div>
            <input type="submit" value="Submit">
        </form>

        <!-- ANOTHER METHOD FOR IMPLEMENTING FORM -->
        <form id='myform'>
            <div>
                <label>Country</label>
                <input type='text' id='fCountry'>
            </div>
            <input type='submit' value='Submit'>
        </form>
        <script>
            // this method will log output to the console
            //console.log("Hello world!");
            // this method will write output in the html page itself
            //document.write("Hello world by Js");
            // method to write into an alert box
            //window.alert('hello world!!')
            // another method to output into the html page
            //document.getElementById('test').innerHTML = 'Hello world using getElementById method!'

            // LEARNING VARIABLES IN JAVASCRIPT
            var a;
            console.log(a);
            a = 9;
            console.log(a);

            var name = "jeril";
            var initial = "varghese";
            console.log(name);
            console.log(name + initial);

            // USING ARRAYS IN JAVASCRIPT
            var fruits = ['apple', 'orange', 'mangoe'];
            console.log(fruits[0]);
            console.log(fruits);

            for(var i=0; i<fruits.length; i++){
                console.log(fruits[i]);
            }

            // ADDING ELEMENTS INTO AN ARRAY 
            var animals = new Array('dog', 'cat', 'fish');
            console.log(animals);
            animals.push('monkey');
            console.log('array after push '+animals);
            console.log('array after sorting ' + animals.sort());

            //ARRAYS INDEX CAN SOMETHING OTHER THAN NUMBERS
            var car = [];
            car['color'] = 'red';
            car['fuel'] = 'diesel';
            car['brand'] = 'toyota';
            console.log(car);
            console.log(car['brand']);

            //OBJECTS IN JAVASCRIPT
            var bike = {make:'Bullet', year: 2000, power: '19bhp'};
            console.log(bike.make);

            // ARRAY OF OBJECTS
            var bikes = [
            {
                make:'Bullet', 
                year: 2000, 
                power: '19bhp'
            },
            {
                make:'Honda', 
                year: 2000, 
                power: '19bhp'
            },
            {
                make:'BMW', 
                year: 2000, 
                power: '19bhp'
            },
            ];

            console.log('accessing array of objects '+bikes[1].make);


            //FUNCTIONS IN JAVA SCRIPT
            function sayHello(){
                console.log('Hello');
            }

            function saySomething(greeting){
                window.alert(greeting);
            }

            function getDate(){
                var d = new Date();
                document.getElementById('date').innerHTML = d;
            }

            function submitform(){
                var name = document.getElementById('fName').value;
                var email = document.getElementById('fEmail').value;
                window.alert('Submitted form ' + name + ' ' + email);
            }

            function submitformbyid(){
                var country = document.getElementById('fCountry').value;
                window.alert('done \n your country is '+ country);
            }
            sayHello();
            //saySomething('How are you?');
            // another method for submitting form using id
            document.getElementById('myform').addEventListener(
                'submit', submitformbyid, false);
        </script>
    </body>
</html>
